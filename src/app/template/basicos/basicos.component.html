<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del prducto"
                           ngModel
                           name="producto"
                           required
                           minlength="3">
                    <span class="form-text text-danger" 
                          *ngIf="nombreValido()">
                          Debe ser 3 letras</span>
                    
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del prducto"
                           ngModel
                           name="precio">
                    
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Stock del prducto"
                           ngModel
                           name="stock">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine (el formulario no se ha tocado)</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched (el formulario se ha tocado)</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
